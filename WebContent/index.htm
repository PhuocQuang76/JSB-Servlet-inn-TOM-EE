<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>HRM Application</title>
</head>
<body>
	<h1 align="center"> HRM Application</h1>
	
	<h2>Find Employee</h2>
	<form action="employee-service">
		Employee ID: <input type="text" name="id"/><br>
		<button style="background-color: blue; color:white; height:35px; border-radius:5px" type="submit" value="Register Employee">Find Employee</button>
	</form>
	
	<h2>Find All Employee</h2>
	<form action="all-employee-service">
		<button style="background-color:blue;color:white; height:35px; border-radius:5px" type="submit" value="Find All Employee">Find All Employee</button>
	
	</form>
	
	<h2>Register Employee</h2>
	<form action="register-employee-service"> 
		<button style="background-color: blue;color:white; height:35px; border-radius:5px" type="submit" value="Register Employee">Register Employee</button>
	</form>
	
	<h2>Remove Employee</h2>
	<form action="remove-employee-service"> 
		Employee ID: <input type="text" name="id"/><br>
		<button style="background-color: blue;color:white; height:35px; border-radius:5px" type="submit" value="Remove Employee">Remove Employee</button>
	</form>
	
	<h2>Update Employee</h2>
	<form action="update-employee-service"> 
		<button style="background-color: blue;color:white; height:35px; border-radius:5px" type="submit" value="Update Employee">Update Employee</button>
	</form>
</body>
</html>
